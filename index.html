<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic fallback meta tags (will be updated by JavaScript) -->
  <title>MrGKanev's Links</title>
  <meta name="description" content="Connect with MrGKanev - Links page">
  <meta name="robots" content="index, follow">

  <!-- Favicon will be generated dynamically from config.json -->

  <!-- Preload critical resources -->

  <link rel="dns-prefetch" href="//github.com">
  <link rel="dns-prefetch" href="//twitter.com">
  <link rel="dns-prefetch" href="//instagram.com">
  <link rel="dns-prefetch" href="//linkedin.com">
  <link rel="dns-prefetch" href="//producthunt.com">

  <!-- All other SEO meta tags will be injected by JavaScript from config.json -->
</head>

<body class="bg-gradient-custom min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-md">
    <!-- Header Section -->
    <header class="text-center mb-8">
      <div class="w-32 h-32 mx-auto mb-6 rounded-full bg-white shadow-lg flex items-center justify-center">
        <img id="profileImage" src="./assets/img/mini_profile.png" alt="Profile Picture"
          class="w-28 h-28 rounded-full object-cover" width="112" height="112">
      </div>
      <h1 id="profileName" class="text-3xl font-bold text-white mb-4">MrGKanev</h1>
      <p id="profileBio" class="text-white/90 text-lg leading-relaxed px-4">
        Loading...
      </p>
    </header>

    <!-- Main Navigation / Links Section -->
    <nav aria-label="Social Media and Professional Links">
      <div id="mainLinks" class="space-y-4 mb-6" role="list"></div>
    </nav>

    <!-- Affiliate Links Toggle Button -->
    <section aria-label="Support Options">
      <div class="mb-4">
        <button id="affiliateToggle"
          class="link-card block w-full bg-white rounded-lg p-4 shadow-md hover:shadow-lg border-2 border-dashed border-purple-300"
          aria-expanded="false" aria-controls="affiliateSection">
          <div class="flex items-center justify-center">
            <div class="w-12 h-12 bg-purple-600 rounded-lg flex items-center justify-center mr-4">
              <i class="fas fa-heart text-white text-xl" aria-hidden="true"></i>
            </div>
            <div class="flex-1 text-center">
              <h2 class="font-semibold text-gray-900">Support My Work</h2>
              <p class="text-gray-600 text-sm">Click to see ways you can help</p>
            </div>
            <i class="fas fa-chevron-down text-purple-600 transition-transform duration-300" id="toggleIcon"
              aria-hidden="true"></i>
          </div>
        </button>
      </div>

      <!-- Affiliate Links Section -->
      <div id="affiliateSection" class="affiliate-section mb-8">
        <div class="space-y-3" id="affiliateLinks" role="list"></div>
        <div class="text-center mt-4">
          <p class="text-white/70 text-sm">
            <i class="fas fa-info-circle mr-1" aria-hidden="true"></i>
            These are affiliate links. Using them helps support my work at no extra cost to you!
          </p>
        </div></div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
      <p class="text-white/70 text-sm">
        <span id="footerText">Build your own by forking</span>
        <a id="footerLink" href="#" target="_blank" rel="noopener noreferrer"
          class="text-white underline hover:text-white/90">
          Links
        </a>
      </p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast"
      class="fixed bottom-4 right-4 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300"
      role="alert" aria-live="polite">
      <div class="flex items-center">
        <i class="fas fa-check-circle text-green-400 mr-2" aria-hidden="true"></i>
        <span>Copied to clipboard!</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/main.js"></script>
