<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic fallback meta tags (will be updated by JavaScript) -->
  <title>MrGKanev's Links</title>
  <meta name="description" content="Connect with MrGKanev - Links page">
  <meta name="robots" content="index, follow">

  <!-- Favicon will be generated dynamically from config.json -->

<!-- Preload critical resources -->
<link rel="preload" href="./assets/js/data.json" as="fetch" crossorigin>
<link rel="preload" href="./assets/js/config.json" as="fetch" crossorigin>
<link rel="preload" href="./assets/css/styles_min.css" as="style">
<link rel="preload" href="./assets/img/mini_profile.webp" as="image">
<link rel="preload" href="./assets/js/main.js" as="script">

  <!-- Stylesheets -->
  <link href="./assets/css/styles_min.css" rel="stylesheet">

  <!-- All other SEO meta tags will be injected by JavaScript from config.json -->
</head>

<body class="bg-gradient-custom min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-3xl">
    <!-- Header Section -->
    <header class="text-center mb-10">
      <div class="w-28 h-28 mx-auto mb-5 rounded-full bg-white shadow-md ring-2 ring-stone-200 flex items-center justify-center">
        <img id="profileImage" src="./assets/img/mini_profile.webp" alt="Profile Picture"
          class="w-24 h-24 rounded-full object-cover" width="96" height="96">
      </div>
      <h1 id="profileName" class="text-2xl font-bold text-stone-800 mb-2">MrGKanev</h1>
      <p id="profileBio" class="text-stone-500 text-base leading-relaxed px-4">
        Loading...
      </p>
    </header>

    <!-- Social Icons Section -->
    <section aria-label="Social Media Links" class="mb-10">
      <h2 class="sr-only">Social Links</h2>
      <div id="socialIcons" class="flex justify-center items-center space-x-3 mb-6"></div>
    </section>

    <!-- Projects Section -->
    <section aria-label="Projects and Work" class="mb-10">
      <h2 class="text-stone-700 text-sm font-semibold mb-3 text-center uppercase tracking-wider">Projects & Work</h2>
      <ul id="projectLinks" class="grid grid-cols-2 md:grid-cols-4 gap-3"></ul>
    </section>

    <!-- Sponsors & Affiliates Section -->
    <section aria-label="Sponsors & Affiliates" class="mb-10">
      <h2 class="text-stone-700 text-sm font-semibold mb-3 text-center uppercase tracking-wider">Sponsors & Affiliates</h2>
      <ul id="sponsorsAffiliateLinks" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-3"></ul>
      <div class="text-center">
        <p class="text-stone-400 text-xs">
          <svg class="w-3.5 h-3.5 inline mr-0.5 -mt-0.5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
          </svg>
          Affiliate links - using them supports my work at no extra cost to you.
        </p>
      </div>
    </section>

    <!-- Books Section -->
    <section aria-label="Books" class="mb-10">
      <h2 class="text-stone-700 text-sm font-semibold mb-3 text-center uppercase tracking-wider">Books</h2>
      <ul id="bookLinks" class="grid grid-cols-2 md:grid-cols-4 gap-3"></ul>
    </section>

    <!-- Footer -->
    <footer class="text-center pt-4">
      <div class="section-divider mb-4 mx-8"></div>
      <p class="text-stone-400 text-xs">
        <span id="footerText">Build your own by forking</span>
        <a id="footerLink" href="#" target="_blank" rel="noopener noreferrer"
          class="text-stone-600 underline hover:text-stone-800">
          Links
        </a>
      </p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast"
      class="fixed bottom-4 right-4 bg-stone-800 text-white px-5 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300"
      role="alert" aria-live="polite">
      <div class="flex items-center">
        <svg class="w-4 h-4 text-emerald-400 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
        <span class="text-sm">Copied to clipboard!</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
